<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Balls</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()" onkeydown="handleKey(event)">
  <div class="container">
    <div class="header">
      <h1>DBZ BALLS</h1>
      <div>
        <img src="img/dragon-ball.png" class="db-logo" />
        <p>Balls collected: <span class="ball-count"></span></p>
        <div class="stuck">
          <h3>YOU ARE STUCK!</h3>
        </div>
      </div>

    </div>
    <table>
      <tbody class="board"></tbody>
    </table>
  </div>

  <div class="restart-container">
    <div class="restart-popup">
      <h3>You won!</h3>
      <button onclick="init()" class="restart">Restart</button>
    </div>
  </div>
  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
